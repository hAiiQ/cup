services:
  - type: web
    name: path-of-loki
    env: node
    buildCommand: npm install && npx prisma generate && node scripts/manual-db-setup.js && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: path-of-loki-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: path-of-loki-db
    databaseName: tournament_db
    user: tournament_user
