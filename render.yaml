version: 2
services:
  - type: web
    name: tournament-portal
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tournament-db
          property: connectionString
databases:
  - name: tournament-db
    databaseName: tournament
    user: tournament_user
