services:
  - type: web
    name: path-of-loki
    env: node
    buildCommand: |
      echo "ğŸš€ Starting build process..."
      npm install
      echo "ğŸ“¦ Dependencies installed"
      npx prisma generate
      echo "ğŸ”§ Prisma client generated"
      echo "ğŸ—„ï¸ Setting up database..."
      npx prisma db push
      echo "ğŸ“Š Database schema applied"
      node scripts/fix-missing-tables.js
      echo "ğŸ”§ Missing tables fixed"
      node scripts/setup-production.js
      echo "ğŸ¯ Production setup completed"
      npm run build
      echo "âœ… Build process completed"
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: path-of-loki-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: path-of-loki-db
    databaseName: tournament_db
    user: tournament_user
